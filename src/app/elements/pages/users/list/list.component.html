<div class="container">
  <h2 translate="manageUsersTitle"></h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th translate="idColumn">ID</th>
        <th translate="avatarColumn">Avatar</th>
        <th translate="firstNameColumn">First Name</th>
        <th translate="lastNameColumn">Last Name</th>
        <th translate="emailColumn">Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td><img src="{{ user.avatar }}" alt="Avatar" width="50" height="50"></td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <select class="form-select" (change)="onActionChange($event, user)">
            <option value="" selected disabled hidden translate="actionsPlaceholder">Actions</option>
            <option value="update" translate="updateOption">Update</option>
            <option value="delete" translate="deleteOption">Delete</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#" translate="previousPage">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#" translate="nextPage">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
